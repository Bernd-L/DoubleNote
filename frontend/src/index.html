      <h1>
        DoubleNote
      </h1>

      <p>
        An Angular note taking app supporting both real-time and async
        collaboration using Markdown or a WYSIWYG editor, optimised for
        peer-to-peer usage with optional commit-based versioning.
      </p>

      <h2>
        Something went wrong
      </h2>

      <blockquote>
        "Please enable JavaScript to continue using this application."
      </blockquote>

      <p>
        Usually this means that you configured your browser or one of its
        extensions to block the execution of JavaScript. <br />
        This application was written using
        <a href="https://angular.io" target="_blank">Angular</a> and thus needs
        JavaScript to work.
      </p>
